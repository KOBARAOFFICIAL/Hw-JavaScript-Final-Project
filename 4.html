<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript">

        // 4. Добавить каждому сотруднику метод tellAboutYourSelf(), который будет сообщать информацию о пользователе (например "Меня зовут John и я - Project manager. Я зарабатываю 4863$.").

        // 1. Принять от пользователя имена людей для набора в команду.
var names = [];
var jobPositions = ['Junior developer', 'Middle developer', 'Senior developer', 'Junior QA', 'Middle QA', 'Senior QA', 'Project manager'];
for (var i = 0; i < jobPositions.length; i++) {
  var name = prompt("Введите имя для должности " + jobPositions[i]);
  names.push(name);
}

// 2. Создать объект team в котором будут храниться новые объекты-сотрудники с параметрами name и position.
var team = {};
for (var i = 0; i < jobPositions.length; i++) {
  team[jobPositions[i]] = {name: names[i], position: jobPositions[i]};
}

// 3. Добавить сотрудникам зарплаты (свойство salary) при помощи метода Math.random().
for (var i = 0; i < jobPositions.length; i++) {
  var position = jobPositions[i];
  var salary;
  if (position.indexOf('Junior') !== -1) {
    salary = Math.floor(Math.random() * (1000 - 500 + 1) + 500);
  } else if (position.indexOf('Middle') !== -1) {
    salary = Math.floor(Math.random() * (2000 - 1500 + 1) + 1500);
  } else if (position.indexOf('Senior') !== -1) {
    salary = Math.floor(Math.random() * (3000 - 2500 + 1) + 2500);
  } else {
    salary = Math.floor(Math.random() * (4500 - 4000 + 1) + 4000);
  }
  team[position].salary = salary;
}

// 4. Добавить каждому сотруднику метод tellAboutYourSelf().
for (var i = 0; i < jobPositions.length; i++) {
  var person = team[jobPositions[i]];
  person.tellAboutYourSelf = function() {
    console.log("Меня зовут " + this.name + " и я - " + this.position + ". Я зарабатываю " + this.salary + "$.");
  };
}

// Пример вызова метода tellAboutYourSelf() для сотрудника
team['Middle QA'].tellAboutYourSelf(); // Меня зовут John и я - Middle QA. Я зарабатываю 1967$.


    </script>
</head>
